<template>
    <template if:false={wiredRecord.data}>
      <!-- lightning card for the label when wiredRecord has no data goes here  -->
        <lightning-card  title={label.Please_select_a_boat} >
            <span class="slds-align-middle no-boat-height" >
                {label.Please_select_a_boat}
            </span>
        </lightning-card>
    </template>
    <template if:true={wiredRecord.data}>
       <!-- lightning card for the content when wiredRecord has data goes here  -->
       <lightning-tabset variant="scoped" >
            <lightning-tab label={label.labelDetails} >
                <lightning-card title={boatName}
                        icon-name={detailsTabIconName} >
            

                    <lightning-record-view-form record-id={boatId}
                                                object-api-name="Boat__c"
                                                density="compact" >
                        <div class="slds-box">
                            <lightning-output-field field-name="BoatType__r.Name">
                            </lightning-output-field>
                            <lightning-output-field field-name="Length__c">
                            </lightning-output-field>
                            <lightning-output-field field-name="Price__c">
                            </lightning-output-field>
                            <lightning-output-field field-name="Description__c">
                            </lightning-output-field>
                        </div>
                    </lightning-record-view-form>

                    <lightning-button 
                        slot="actions"
                        variant="base" 
                        label={label.labelFullDetails}
                        onclick={navigateToRecordViewPage} ></lightning-button>
                </lightning-card>
            </lightning-tab>

            <lightning-tab label={label.labelReviews} >
                <!-- boatReviews here -->
            </lightning-tab>

            <lightning-tab label={label.labelAddReview} >
                <!-- boatAddReviewForm here -->
                <!-- oncreatereview={handleReviewCreated} -->
                <c-boat-add-review-form record-id={boatId} 
                        oncreatereview={handleReviewCreated} >
                </c-boat-add-review-form>

            </lightning-tab>
       </lightning-tabset>
    </template>
  </template>
